<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple todo application</title>
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <div id="container">
        <div class="controls">
            <h1> My Awesome ToDo</h1>
            <input type="text" id="input"><br>
            <button id="add" type="button">Add ToDo</button>
            <button id="remove" type="button">Remove ToDo</button>

        </div>

        <ul id="list">
            <li class="mycheck">
                <input type="checkbox"  id="check">
                <label>Go to Gym</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Record Youtube</label>
            </li>
        </ul>
    </div>

    <script src="todo.js"></script>
</body>

</html>
